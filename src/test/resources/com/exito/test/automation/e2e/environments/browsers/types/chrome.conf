{

  include "general.conf"

  headless.mode=true

  webdriver {
    # Tipo de driver que se utilizara
    driver = chrome

    capabilities {
      browserName = "chrome"
      acceptInsecureCerts = true,
      "goog:chromeOptions" {
        args = ["remote-allow-origins=*","test-type", "ignore-certificate-errors", "--window-size=1000,800"
          "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"
          "start-maximized", "no-sandbox", "disable-dev-shm-usage", "disable-extensions-file-access-check",
           //"--headless=chrome", "--headless=new", "--headless", "headless"
          "headless"
        ]

        prefs {
          default_content_settings.popups = 0,
          default_content_settings.geolocation = 2,
          credentials_enable_service = false,
          password_manager_enabled = false
        }
        excludeSwitches = ["enable-automation","load-extension"],
      }
    }
  }

}

