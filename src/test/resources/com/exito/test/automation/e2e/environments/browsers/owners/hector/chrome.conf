#Capacidades para el navegador especifico Chrome del tester: hector.cuenca
{

  # Plataforma Windows
  #include "../../platforms/windows_10.conf"

  //include "../../types/chrome.conf"

  //headless.mode=true

  # Especificaciones del webdriver
  webdriver {
    # Auto descarga de la version compatible de webDriver con base al navegador instalado
    autodownload = true

    driver = chrome
    base.url = "#{appUrl}"

    chrome.driver = "C:/Users/ASUS/.cache/selenium/chromedriver/win32/114.0.5735.90/chromedriver.exe"

    capabilities {

      browserName = "chrome"
      acceptInsecureCerts = true

      "goog:chromeOptions" {
        args = ["headless", "--window-size=1920,1080"
          "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"
          "--allow-running-insecure-content", "--disable-extensions", "--proxy-server='direct://'"
          "--proxy-bypass-list=*", "--start-maximized", "--disable-dev-shm-usage", "--no-sandbox"
          "--allow-insecure-localhost"]

        prefs = {"profile.default_content_settings.popups": 0,
          "download.default_directory": "${user.dir}", ### Set the path accordingly
          "download.prompt_for_download": false, ## change the downpath accordingly
          "download.directory_upgrade": true}
      }
    }
  }

  serenity {
    # Dimensiones del navegador
    browser.maximized = true
  }

}

