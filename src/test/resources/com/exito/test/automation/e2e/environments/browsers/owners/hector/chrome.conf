#Capacidades para el navegador especifico Chrome del tester: hector.cuenca
{

  # Plataforma Windows
  #include "../../platforms/windows_10.conf"

  //include "../../types/chrome.conf"

  headless.mode=true

  # Especificaciones del webdriver
  webdriver {
    # Auto descarga de la version compatible de webDriver con base al navegador instalado
    autodownload = true

    driver = chrome
    base.url = "#{appUrl}"

    capabilities {

      browserName = "chrome"
      acceptInsecureCerts = true,

      "goog:chromeOptions" {
        args = ["remote-allow-origins=*","test-type", "ignore-certificate-errors", "--window-size=1000,800"
          "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"
          "start-maximized", "no-sandbox", "disable-dev-shm-usage", "disable-extensions-file-access-check",
          "headless"
        ],

        excludeSwitches = ["enable-automation","load-extension"]
      }
    }
  }

}

